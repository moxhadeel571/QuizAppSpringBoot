<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Registration Page</title>
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Additional CSS Files -->
  <link href="style.min.css" rel="stylesheet" type="text/css">
  <link href="/static/css/common.css" rel="stylesheet" type="text/css">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* New styles for improved layout and design */
    body {
      font-family: 'Poppins', sans-serif;
      background: url("/icons/car.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .form-control{
      justify-content: start;
    }
    section {
      background-image: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/e88dcfee-a1b5-47b4-929c-f8c9ee343607/detxrtr-2ddc5e0a-ba6b-4be0-859a-c0f6ee6fbecd.png/v1/fill/w_1280,h_574/ubering_at_night_in_tokyo_by_lukimani_detxrtr-fullview.png?token=...");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 50px 0;
    }

    .card-header {
      background-color: #D19C97;
      color: #fff;
      padding: 15px 0;
      border-bottom: none;
    }

    /* Rest of your existing styles... */

    /* Customize the footer styling */
    .footer {
      background-color: #212121;
      color: #ffffff;
      padding: 30px 0;
    }

    /* Center align the logo */
    .logo_container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      background-color: #F8F8F8;
      border: 1px solid #F7F7F8;
      border-radius: 50%;
      margin-bottom: 20px;
      filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.1));
    }

    /* Center align the form */
    .form_container {
      max-width: 400px;
      margin: 0 auto;
      padding: 50px 30px;
      background-color: #ffffff;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Update button styling */
    .btn-primary {
      background-color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: purple;
    }
  </style>
</head>

<body >



<section>
  <div class="container">
    <div class="form_container">
      <div class="logo_container">
        <i class="fas fa-user-md fa-lg"></i>
      </div>
      <h2 class="mb-4 text-center">User Registration</h2>
      <th:block th:text="${@userServiceImpl.removeSuccessMessage()}"></th:block>
      <form class="needs-validation" method="post" novalidate th:action="@{/saveUser}">
        <div class="mb-3">
          <label class="form-label" for="FullName">Username:</label>
          <input class="form-control rounded-pill" id="FullName" name="FullName" required type="text">
          <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password:</label>
          <input class="form-control rounded-pill" id="password" name="password" required type="password">
          <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email:</label>
          <input class="form-control rounded-pill" id="email" name="email" required type="email">
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="gender">Gender:</label>
          <select class="form-select rounded-pill" id="gender" name="gender" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
          <div class="invalid-feedback">Please select a gender.</div>
        </div>

        <!-- Use th:hidden to render the hidden field -->
        <input name="registrationType" th:hidden="${param.registrationType}" type="hidden" />

        <div class="mb-3">
          <label class="form-label" for="role">Select Role:</label>
          <select class="form-control rounded-pill" id="role" name="role" required>
            <option value="COMMON">Common</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="/signin">Login here</a>.</p>
    </div>
  </div>
</section>


<!-- Include any additional scripts... -->
</body>

</html>
